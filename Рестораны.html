<script>
    document.addEventListener("DOMContentLoaded", function () {
        const searchForm = document.getElementById('searchForm');
        const restaurantContainer = document.getElementById('restaurantContainer');

        searchForm.addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form submission
            const searchItem = document.getElementById('searchItem').value.toLowerCase();
            const boxes = restaurantContainer.getElementsByClassName('box');
            Array.from(boxes).forEach(function (box) {
                const title = box.getElementsByTagName('h3')[0].innerText.toLowerCase();
                if (title.includes(searchItem)) {
                    box.style.display = 'block';
                } else {
                    box.style.display = 'none';
                }
            });
        });
    });

	document.addEventListener("DOMContentLoaded", function () {
    const categoryFilter = document.getElementById('categoryFilter');
    const boxes = document.querySelectorAll('.box');

    categoryFilter.addEventListener('change', function () {
        const selectedCategory = this.value;

        boxes.forEach(function (box) {
            const categories = box.getAttribute('data-categories').split(', ');

            if (selectedCategory === 'all' || categories.includes(selectedCategory)) {
                box.style.display = 'block';
            } else {
                box.style.display = 'none';
            }
        });
    });

    const searchForm = document.getElementById('searchForm');
    searchForm.addEventListener('submit', function (e) {
        e.preventDefault(); // Prevent form submission
        const searchItem = document.getElementById('searchItem').value.toLowerCase();

        boxes.forEach(function (box) {
            const title = box.getElementsByTagName('h3')[0].innerText.toLowerCase();
            if (title.includes(searchItem)) {
                box.style.display = 'block';
            } else {
                box.style.display = 'none';
            }
        });
    });
});
